<!DOCTYPE html>
<html lang="en">
<head>
  <title>Authy Front End App</title>
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="workings.js"></script>
</head>
<body>
  <div class="app">
    <h1>Authenticate with Netlify + Read/Write to Sanity</h1>

    <small><em>Everything in here is rendered by JS loaded from Netlify.</em></small>
    <div class="login-box">
      
      <div data-netlify-identity-menu></div>
    </div>

    <button onclick="renderToDos()">Get My ToDos</button>
    <ul id="todos"></ul>
  </div>

  <div class="info">
    <ol id="messages"></ol>
  </div>

  
</body>
</html>
