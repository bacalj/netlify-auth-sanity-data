<!DOCTYPE html>
<html lang="en">
<head>
  <title>Authy Front End App</title>
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="utility.js"></script>
  <script src="crud.js"></script>
</head>
<body>
  <div class="app">
    
    <div class="grid">
      <div class="netlify box">
        <img class="logo" src="/netlify.svg" alt="netlify icon">
        <h2>Authenticate with Netlify</h2>
        <div class="data-netlify" data-netlify-identity-menu></div>
      </div>

      <div class="sanity box">
        <img class="logo" src="/sanityicon.png" alt="sanity icon">
        <h2>Read & Write to Sanity</h2>
        <button onclick="createUserNote()">create-note 6</button>
      </div>
    </div>
  </div>

  
</body>
</html>
